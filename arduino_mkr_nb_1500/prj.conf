# rediriger vers la console
CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=y




# active pile de peripherique USB
CONFIG_USB_DEVICE_STACK=y
# emuler modem
CONFIG_USB_CDC_ACM=y


# active l'uart
CONFIG_SERIAL=y
CONFIG_CONSOLE=y








# active console uart
CONFIG_UART_CONSOLE=y
CONFIG_GPIO=y
CONFIG_I2C=y
# Enable SPI
CONFIG_SPI=y

 
# recuperer valeur envoye depuis la console
CONFIG_CONSOLE_SUBSYS=y
CONFIG_CONSOLE_GETLINE=y

 
CONFIG_LOG=y
CONFIG_DISPLAY_LOG_LEVEL_ERR=y



# permet d'utiliser cfb
CONFIG_CHARACTER_FRAMEBUFFER=y


# allouer m√©moire dynamiquement pour le programme (en octets)
CONFIG_HEAP_MEM_POOL_SIZE=16384


#Enable display controller
CONFIG_SSD16XX=y
CONFIG_DISPLAY=y


